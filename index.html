<!DOCTYPE html>
<html>
<head>
    <title>Compare Product Prices</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .result {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Compare Product Prices</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter product name" required>
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results:</h2>
        {% for result in results %}
            <div class="result">
                <strong>{{ result['source'] }}</strong> - <span>{{ result['price'] }}</span><br>
                <a href="{{ result['link'] }}" target="_blank" rel="noopener noreferrer">{{ result['title'] }}</a>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
